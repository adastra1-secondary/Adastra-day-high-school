<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER / NAVIGATION -->
  <header>
    <img id="schoolLogo" src="" alt="School Logo" class="logo">
    <h1 id="schoolName"></h1>
  </header>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li class="dropdown">
        <a href="#">About â–¾</a>

  <!-- STAFF LIST -->
  <main>
    <h2>Our Staff</h2>
    <div id="staffList" class="staff-grid"></div>
  </main>

  <footer>
    <p>Contact: <span id="phone1"></span>, <span id="phone2"></span> | Email: <span id="schoolEmail"></span></p>
  </footer>

  <script src="script.js"></script>
  <script>
    fetch('data/settings.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('phone1').textContent = data.phone1;
        document.getElementById('phone2').textContent = data.phone2;
        document.getElementById('schoolEmail').textContent = data.email;
      });
  </script>
