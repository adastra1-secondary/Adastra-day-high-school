<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adastra Day High School</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER / LOGO -->
  <header>
    <img id="schoolLogo" src="" alt="School Logo" class="logo">
    <h1 id="schoolName"></h1>
    <p id="schoolMotto"></p>
  </header>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li class="dropdown">
        <a href="#">About â–¾</a>
        <ul class="dropdown-menu">
          <li><a href="staff.html">Staff</a></li>
          <li><a href="academics.html">Academics</a></li>
        </ul>
      </li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <main>
    <section class="welcome">
      <h2>Welcome to Adastra Day High School</h2>
      <p>Providing quality education and reaching for heights!</p>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>Contact: <span id="phone1"></span>, <span id="phone2"></span> | Email: <span id="schoolEmail"></span></p>
  </footer>

  <!-- DYNAMIC SCRIPT -->
  <script src="script.js"></script>
  <script>
    // Fill footer contact from settings.json
    fetch('data/settings.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('phone1').textContent = data.phone1;
        document.getElementById('phone2').textContent = data.phone2;
        document.getElementById('schoolEmail').textContent = data.email;
      });
  </script>

</body>
</html>
