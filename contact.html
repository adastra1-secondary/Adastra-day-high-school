<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Adastra Day High School</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER / NAVIGATION -->
  <header>
    <img id="schoolLogo" src="" alt="School Logo" class="logo">
    <h1 id="schoolName"></h1>
  </header>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li class="dropdown">
        <a href="#">About ▾</a>
        <ul class="dropdown-menu">
          <li><a href="staff.html">Staff</a></li>
          <li><a href="academics.html">Academics</a></li>
        </ul>
      </li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h2>Contact Us</h2>
    <p>Email: <span id="schoolEmail"></span></p>
    <p>Phone: <span id="phone1"></span>, <span id="phone2"></span></p>

    <h2>Our Location</h2>
    <iframe
      src="https://www.google.com/maps?q=-16.8038813,26.9868535&z=15&output=embed"
      width="100%"
      height="300"
      style="border:0;"
      loading="lazy">
    </iframe>
  </main>

  <footer>
    <p>© Adastra Day High School</p>
  </footer>

  <script src="script.js"></script>
  <script>
    fetch('data/settings.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('phone1').textContent = data.phone1;
        document.getElementById('phone2').textContent = data.phone2;
        document.getElementById('schoolEmail').textContent = data.email;
      });
  </script>

</body>
</html>
